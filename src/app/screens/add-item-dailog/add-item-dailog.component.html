<div mat-dailog-content>
    <form (submit)="addItem(new)" #new="ngForm">
        <div fxLayout="column">
            <div fxLayout="row">
                <div class="middle1" fxLayoutAlign="start center">
                    <span style="font-size: 20px;">Item Name</span>
                </div>
                <div class="middle2" fxLayoutAlign="start center">
                    <mat-form-field appearance="outline">
                        <input width="100%" matInput  name="itemname" ngModel #itemname="ngModel" type="text" placeholder="Enter Item Name" required>
                        <mat-error *ngIf="itemname.invalid">Enter Item Name</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row">
                <div class="middle1" fxLayoutAlign="start center">
                    <span style="font-size: 20px;">Price</span>
                </div>
                <div class="middle2" fxLayoutAlign="start center">
                    <mat-form-field appearance="outline">
                        <input width="100%" matInput name="price" ngModel #price="ngModel" type="text" placeholder="Enter Price" required>
                        <mat-error *ngIf="price.invalid">Enter Price</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row">
                <div class="middle1" fxLayoutAlign="start center">
                    <span style="font-size: 20px;">Image URL</span>
                </div>
                <div class="middle2" fxLayoutAlign="start center">
                    <mat-form-field appearance="outline">
                        <input width="100%" matInput name="url" ngModel #url="ngModel" type="url" placeholder="Enter URL" required>
                        <!-- <mat-error *ngIf="price.invalid">Enter URL</mat-error> -->
                        <div *ngIf="url.invalid && (url.dirty || url.touched)">
                            <div *ngIf="url.errors.required">
                                URL is required
                            </div>
                            <div *ngIf="!url.errors.isUrl">
                                must be a valid Url
                            </div>
                          </div>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row">
                <div class="middle1" fxLayoutAlign="start center">
                    <span style="font-size: 20px;">About</span>
                </div>
                <div class="middle2" fxLayoutAlign="start center">
                    <mat-form-field appearance="outline">
                        <input width="100%" matInput name="about" ngModel #about="ngModel" type="text" placeholder="Enter About" required>
                        <mat-error *ngIf="about.invalid">Enter About</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayoutAlign="end center">
                <button mat-raised-button class="btn-grad" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
