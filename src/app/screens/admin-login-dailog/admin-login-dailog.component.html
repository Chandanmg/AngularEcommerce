<div mat-dailog-content>
    <form (submit)="adminPage(logs)" #logs="ngForm">
        <div fxLayout="column">
            <div fxLayout="row">
                <div class="middle1" fxLayoutAlign="start center">
                    <span style="font-size: 20px;">Name</span>
                </div>
                <div class="middle2" fxLayoutAlign="start center">
                    <mat-form-field appearance="outline">
                        <input width="100%" matInput  name="name" ngModel #name="ngModel" type="text" placeholder="Enter Name" required>
                        <mat-error *ngIf="name.invalid">Enter Name</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayout="row">
                <div class="middle1" fxLayoutAlign="start center">
                    <span style="font-size: 20px;">Email</span>
                </div>
                <div class="middle2" fxLayoutAlign="start center">
                    <mat-form-field appearance="outline">
                        <input width="100%" matInput name="email" ngModel #email="ngModel" type="email" placeholder="Enter Email" required>
                        <mat-error *ngIf="email.invalid">Enter Email</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div fxLayoutAlign="end center">
                <button mat-raised-button class="login" type="submit">LOG IN</button>
            </div>
        </div>
    </form>
</div>
